<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabulated Function App</title>
    <link rel="stylesheet" href="aaa.css">
</head>
<body>

<script src="ddd.js"></script>


<div class="container">
    <h1>Создание Табулированной Функции из MathFunction</h1>
    <label for="functionSelect">Выберите функцию:</label>
    <select id="functionSelect">
        <option value="">Выберите функцию</option>
    </select>
    <br>
    <label for="intervalStart">Начало интервала:</label>
    <input type="number" id="intervalStart" required>
    <label for="intervalEnd">Конец интервала:</label>
    <input type="number" id="intervalEnd" required>
    <label for="pointCountMath">Количество точек:</label>
    <input type="number" id="pointCountMath" min="2" required>
    <button id="createFunctionFromMathButton">Создать функцию</button>
</div>



<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="errorModalLabel">Ошибка</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="errorMessage">
                <!-- Сообщение об ошибке будет добавлено сюда -->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
